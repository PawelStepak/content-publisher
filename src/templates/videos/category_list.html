{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}

<div class='row'>
	<div class='col-sm-12'>
		<h1>Categories</h1>
	</div>
</div>

<div class='row'>
	{%for item in queryset %}
		<div class='col-sm-4'>
		   <a href="{{ item.get_absolute_url }}">{{ item }}</a><br />
		   <a href="{{ item.get_absolute_url }}"><img src='{{ item.get_image_url }}' class='img-responsive'></a><br />
		</div>
	{% endfor %}
</div>
{% endblock %}
