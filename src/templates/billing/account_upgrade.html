
{$ {% extends "base.html" %}

<script>
	{% block jquery %}
    braintree.setup("{{ client_token }}", "dropin", {
    	container: "checkout",
    	form: "checkoutForm"
    });
    $("#submitPayment").on("click", function(){
        var btn = $(this).button("loading")
        setTimeout(function(){
        	btn.button('reset');
        }, 3500)
    });

    {% endblock %}
</script>

{% block content %}
<div class='row' style='width: 50%; margin: 0 auto; margin-top: 100px; margin-bottom: 100px;'>
	<div class='col-sm-12' style='text-align:center;'>
		<h1>Upgrade your account</h1>
		<p class='lead'>For $25/month get unlimited access</p>
		<a href="{% url 'payu_upgrade' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_payU.jpg" alt="PayU" /></a><br/>
		<a href="{% url 'braintree_upgrade' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Braintree-logo1.png" alt="Braintree" /></a>
	</div>
</div>
{% endblock %}
