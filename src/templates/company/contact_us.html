{% extends "base.html" %}


{% block content %}

<div class='row' style='width: 50%; margin: 0 auto; margin-top: 100px; margin-bottom: 50px;'>
	{% if messages %}
    	<ul class="messages">
    	    {% for message in messages %}
    	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	    {% endfor %}
    	</ul>
	{% endif %}
    <h1>Contact Us</h1>
    <h3><a href="https://github.com/paveu/content-publisher">https://github.com/paveu/content-publisher</a></h3>
</div>

{% endblock %}
